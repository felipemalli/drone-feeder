#Multipart Properties
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Max file size.
spring.servlet.multipart.max-file-size=10MB
# Max Request Size
spring.servlet.multipart.max-request-size=10MB

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.url=jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:dronefeeder}
spring.datasource.username=${DATABASE_USER:drone_feeder_user}
spring.datasource.password=${DATABASE_PASSWORD:drone_feeder_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
